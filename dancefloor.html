<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://kit.fontawesome.com/87018fc5bc.js" crossorigin="anonymous"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/knight.js"></script>
    <script src="src/bishop.js"></script>
    <script src="src/pawn.js"></script>
    <script src="src/queen.js"></script>
    <script src="src/king.js"></script>
    <script src="src/rook.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Checkmate Disco</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Bishop">add a bishop <i class="Bishop fa-solid fa-chess-bishop"></i></a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Knight">add a knight <i class="Knight fa-solid fa-chess-knight"></i></a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Pawn">add a pawn <i class="Pawn fa-solid fa-chess-pawn"></i></a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Queen">add a queen <i class="Queen fa-solid fa-chess-queen"></i></a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="King">add a king <i class="King fa-solid fa-chess-king"></i></a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Rook">add a Rook <i class="Rook fa-solid fa-chess-rook"></i></a>
      <a href="#" class="addLineUp" >line up the dancers</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
